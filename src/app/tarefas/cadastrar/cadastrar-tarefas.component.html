<h1>Cadastrar tarefa</h1>

<div class="well">
  <form #formTarefa ="ngForm" >
    <div class="form-group">
      <label for="nome">Tarefa:</label>

      <!-- cria uma referencia do input nome para depois validar se possui erro ou nÃ£o --> 
      <input 
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="tarefa.nome"
        #nome="ngModel"  
        minlength="5" 
        required> 


       <!--  Configurando campo de erros -->
       <!-- nome.dirty se o nome foi modificado
       nome.touched se o campo foi tocado -->
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
            class="alert alert-danger">
        <div [hidden]="!nome.errors.required" >
          Digite a tarefa.
        </div>
        <div [hidden]="!nome.errors.minlength">
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input [disabled]="!formTarefa.form.valid"
        type="submit"
        class="btn btn-success"
        value="Cadastrar" (click)="cadastrar()">
      <a [routerLink]="['/tarefas']"
        class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left" 
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
